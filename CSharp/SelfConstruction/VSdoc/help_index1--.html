<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <title>Index</title>
  <meta content="text/html; charset=utf-8" http-equiv="content-type">
	<style>
		html,body {
			margin: 0; padding: 0px;
			height:100%; 
			min-height:100%;
			background-color: rgb(233,232,220);
			font-family: Verdana, Arial, Helvetica, sans-serif;
			font-style: normal;
			font-weight: normal;
			color: black;
		}

		body {font-size:75%;position:relative; margin-top:-1px; border-style: solid solid solid solid;	border-color: rgb(172,168,153);	border-width: 0px 0px 1px 0px;}
		a { text-decoration:none; color:#06c }
		form {padding:5px; margin:0px;}
	</style>
</head>
<body style="direction: ltr;">
	<form>
	Look for:<br /><input style="width:100%" onKeyDown="check_input(this.value,get_match)" onKeyUp="check_input(this.value,get_match)"/>
	</form>

	<script>
		var words = new Array(
"Agent Class","Agent Constructor","Agents Field","AntBuildCalculations Class","AntBuildCalculationsTests Class","Blocks Field","BuildPheromones Field","BuildingShape Constructor","BuildingShape Structure","CalculateDistanceToBrick Method","CalculateDistanceToBrickTest Method","CalculateNewPosition Method","CalculateNewPositionTest Method","ChooseMovementAction Method","CreateCube Method","CreateSphere Method","Cube Class","DoStep Method","Equals Method {SelfConstruction.AgentCode.Models.Position}","Equals Method {SelfConstruction.AgentCode.MovementAlgorithm.State}","Execute Method","GetHashCode Method","GetMostInfluentialIntesity Method","GetReward Method","GetSortedPheromoneInfluences Method","GetSortedPheromoneInfluencesTest Method","GlobalKnowledge Class","IPheromoneModel Interface","InitialPheromone Field","Instance Property {SelfConstruction.AgentCode.Models.GlobalKnowledge}","Instance Property {SelfConstruction.AgentCode.Utils}","Intensity Property","IsPositionEqual Method","IsPositionEqualTest Method","IsPositionFree Method","IsPositionFreeTest Method","Move Method","Movement Class","MovementAction Enumeration","Pheromone Constructor","Pheromone Structure","PheromoneIntensity Field","Pheromonetype Enumeration","Pheromonetype Property","Position Constructor","Position Property {SelfConstruction.AgentCode.Agent}","Position Property {SelfConstruction.AgentCode.BuildingShape}","Position Property {SelfConstruction.AgentCode.Pheromone}","Position Structure","RemoveVaporatedPheromones Method","ResetCauseOfBuild Method","RunAgents Method","SOLUTION-WIDE PROPERTIES Reference","SelfConstruction Class","SelfConstruction Namespace","SelfConstruction.AgentCode Namespace","SelfConstruction.AgentCode.Interfaces Namespace","SelfConstruction.AgentCode.Models Namespace","SelfConstruction.AgentCode.MovementAlgorithm Namespace","SelfConstruction.AgentCode.PheromoneModels Namespace","SelfConstruction.RevitCode Namespace","SelfConstructionTests.AgentCode Namespace","ShouldBuild Method {SelfConstruction.AgentCode.Interfaces.IPheromoneModel}","ShouldBuild Method {SelfConstruction.AgentCode.PheromoneModels.SpaceBuildPheromoneModel}","ShouldBuildTest Method","ShouldPlaceSpacePheromone Method {SelfConstruction.AgentCode.Interfaces.IPheromoneModel}","ShouldPlaceSpacePheromone Method {SelfConstruction.AgentCode.PheromoneModels.SpaceBuildPheromoneModel}","ShouldRemove Method {SelfConstruction.AgentCode.Interfaces.IPheromoneModel}","ShouldRemove Method {SelfConstruction.AgentCode.PheromoneModels.SpaceBuildPheromoneModel}","SpaceBuildPheromoneModel Class","SpacePheromoneCounter Field","SpacePheromones Field","Sphere Class","StartAgentsAndBuildBlocks Method","State Class","State Constructor","StepBlocks Field","SumUpPheromoneIntensity Method","ToString Method {SelfConstruction.AgentCode.BuildingShape}","ToString Method {SelfConstruction.AgentCode.MovementAlgorithm.State}","Utils Class","UtilsTests Class","VaporationRate Property","X Field","Y Field","Z Field"
		);
		
		
		var oldHighlight = 0;
		var oldKey = "";
		
		function get_match(text) {
		    var ltext = text.toLowerCase();
		    for(i in words) {
		        if(words[i].toLowerCase().indexOf(ltext) == "0") {
		            return words[i];
		        }
		    }
		    return "";
		}
		
		function highlight(keyword) {
		    if(oldHighlight) oldHighlight.className = "";
		    var el = parent.frames['zindex'].document.getElementById("w_"+keyword);
		    el.className="highlighted";
		    oldHighlight = el;
		}
		
		function check_input(text, matchfun) {
		    if(text!=oldKey) {
		        var keyword = matchfun(text);
		        if(keyword) {       
		            highlight(keyword);
		            parent.frames['zindex'].document.getElementById('w_'+keyword).scrollIntoView();
		        }
		        oldKey = text;
		    }
		}
	</script>
</body>
</html>
